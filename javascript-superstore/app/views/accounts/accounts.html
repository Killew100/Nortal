<div class="main__content">
	<div class="container-fluid">
		<div class="main__content__head">
			<h1 class="main__content__title">Accounts</h1>
		</div>
			<table class="table table-bordered table-sortable" style="width: 100%">
				<thead>
					<tr>
                        <th>
                            Avatar
                        </th>
						<th  data-ng-click="vm.sortType='id'; vm.sortReverse = !vm.sortReverse">
							<i class="fa" data-ng-class="{'fa-sort': vm.sortType!=='id', 'fa-sort-desc': vm.sortType=='id' && !vm.sortReverse, 'fa-sort-asc': vm.sortType=='id' && vm.sortReverse}"></i> Identification number
						</th>
						<th>
							<i class="fa" data-ng-class="{'fa-sort': vm.sortType!=='name', 'fa-sort-desc': vm.sortType=='name' && !vm.sortReverse, 'fa-sort-asc': vm.sortType=='name' && vm.sortReverse}"></i> name
						</th>
						<th>
							<i class="fa fa-sort"></i> Actions
						</th>
					</tr>
				</thead>
				<tbody >
					<tr data-ng-repeat="row in vm.rows | orderBy:vm.sortType:vm.sortReverse | limitTo:vm.total/3:(vm.page * vm.total/3)">
						<td style="text-align: center;"><img class="imageInTable" ng-src="{{row.avatar || ''}}"></td>
						<td style="text-align: center;">{{::row.id || '-'}}</td>
						<td style="text-align: center;">{{::row.first_name || ''}} {{::row.last_name || ''}}</td>
						<td style="text-align: center;">
							<a href="#">Edit</a>
						</td>
					</tr>
					<tr class="input-row">
                        <td>
                            <input type="text" placeholder="Avatar link" class="form-control" data-ng-model="vm.avatar">
                        </td>
						<td>
							<input type="text" placeholder="Identification number" class="form-control" data-ng-model="vm.id">
						</td>
						<td>
							<input style="display: inline;width: 49%;" type="text" placeholder="First Name" class="form-control name" data-ng-model="vm.first_name">
							<input style="display: inline;width: 49%;" type="text" placeholder="Last Name" class="form-control name" data-ng-model="vm.last_name">
						</td>
						<td>
							<button style="width: 100%" type="button" class="btn btn-success" data-ng-click="vm.add()">Add</button>
						</td>
					</tr>
				</tbody>
			</table>
			<nav style="text-align: center" aria-label="Page navigation">
				<ul  class="pagination">
					<li data-ng-class="{'active': vm.page==0}"><a data-ng-click="vm.page=0">1</a></li>
					<li><a data-ng-click="vm.page=1" data-ng-class="{'active': vm.page==1}">2</a></li>
					<li data-ng-class="{'active': vm.page==2}"><a data-ng-click="vm.page=2">3</a></li>
				</ul>
			</nav>
		</div>
</div>
